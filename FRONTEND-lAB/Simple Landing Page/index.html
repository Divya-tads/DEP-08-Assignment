<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Simple Landing Page</title>

<style>

    body{

<div class="imageee">
    <img src="./Assets/Icons/Facebook.svg" alt="Facebook" width="30px" height="30px">

</div>
</div>
